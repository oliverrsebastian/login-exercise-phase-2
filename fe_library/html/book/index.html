<!DOCTYPE html>
<html>
<head>
	<title>Library - Member</title>
	<link type="text/css" rel="stylesheet" href="../../css/3.3.7/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"> 
	<link type="text/css" rel="stylesheet" href="../../css/style.css"/>

	<script src="../../js/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../js/bootstrap/3.3.7/bootstrap.min.js"></script>
	<script src="../../js/book/book.js"></script>  
</head>
<body>
	<div id="navbar">

		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">ON Library</a>
		    </div> 
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="#" id="logout"><i class="icon fa fa-sign-out"></i> Logout</a></li>
		    </ul>
		  </div>
		</nav> 

	</div>



	<div id="sidebar" class="col-md-2">
		
		<ul class="nav" id="aside">
		  <li class="active" id="dashboard">
		    <a href="/">Dashboard</a>
		  </li>
		  <li class="" id="book">
		    <a href="/book">Book</a>
		  </li>
		   <li class="" id="member">
		    <a href="/member">Member</a>
		  </li> 
		</ul> 

	</div>
	
	<div id="content" class="col-md-10">

		<div id="alert"></div>
   
	    <div class="coloumn"> 
	        <h2>Book</h2> 
	        <div class="col-md-10" id="divSearch"> 
	          <form id="searchForm">
	            <div class="input-group">
	              <input type="text" class="form-control" placeholder="Search" name="name" id="name" required="">
	              <div class="input-group-btn" id="btnSearch">
	                <button class="btn btn-default" type="submit" id="search">
	                  <i class="icon fa fa-search"></i>
	                </button>
	              </div>
	            </div>
	          </form> 
	        </div>
	        <div class="col-md-2" id="divAddButton">
	          <button class="btn btn-success" data-toggle="modal" data-target="#formModal"><i class="icon fa fa-plus"></i> Add New</button>
	        </div>
	    </div> 


		<table class="table table-striped table-hover" id="main_table">
	        <thead>
	             <tr>
	              <th>#</th>
	              <th>Name</th> 
	              <th>Type</th> 
	              <th>Action</th>
	            </tr>
	        </thead>
	       
	        <tbody id="table-content">
	        </tbody>
      </table>



      <!-- ===================================    Modal to Form     ============================================== -->
      <div class="modal fade" id="formModal" role="dialog">
        <div class="modal-dialog">
       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center; ">Create New Book</h4>
            </div>
            <div class="modal-body">
               <form action="" method="POST" id="bookForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required="">
                </div> 
                <div class="form-group">
                  <label for="type">Type</label>
                  <textarea class="form-control" rows="2" id="type" name="type" required=""></textarea>
                </div> 
                <button type="submit" class="btn btn-success" id="submitForm" style="width: 100%">Submit</button>
              </form> 
            </div> 
          </div>
          
        </div>
      </div>


      <!-- ===================================    Modal to View     ============================================== -->
      <div class="modal fade" id="viewModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content"> 
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center;">Book's Detail</h4>
            </div>
            <div class="modal-body Coloumn">   
                <table class="table table-striped table-hover">
                  <tr>
                    <td>Name</td>
                    <td id="view-name"></td>
                  </tr>
                  <tr>
                    <td>Type</td>
                    <td id="view-type"></td>
                  </tr> 
                </table>               
            </div>
          </div>
          
        </div>
      </div>
 

      <!-- ===================================    Modal to Update     ============================================== -->
      <div class="modal fade" id="updateModal" role="dialog">
        <div class="modal-dialog">
       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center; color: green">Update Book</h4>
            </div>
            <div class="modal-body">
               <form action="" method="POST" id="bookFormUpdate">
                   <input type="hidden" class="form-control" id="id" name="id" required="">

                   <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required="">
                </div> 
                <div class="form-group">
                  <label for="type">Type</label>
                  <textarea class="form-control" rows="2" id="type" name="type" required=""></textarea>
                </div> 
                <button type="submit" class="btn btn-success" id="submitFormUpdate" style="width: 100%">Update</button>
              </form> 
            </div> 
          </div>
          
        </div>
      </div>



	</div>
	
	<div id="footer"></div>
</body>
</html>
