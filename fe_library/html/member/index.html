<!DOCTYPE html>
<html>
<head>
    <title>Library - Member</title>
    <link type="text/css" rel="stylesheet" href="../../css/3.3.7/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../../css/style.css"/>

    <script src="../../js/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/bootstrap/3.3.7/bootstrap.min.js"></script>
    <script src="../../js/member/member.js"></script>
</head>
<body>




<div id="content" class="col-md-4 col-md-offset-4" style="margin-top: 5em">
    <div style="border:1px solid #ddd; padding:1em 1em 3em 1em">
        <h2 style="text-align: center">LOGIN</h2>
        <hr>
        <form action="" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="login-username" name="username" required="">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" required="">
            </div>
            <button type="submit" class="btn btn-success" id="loginSubmitForm" style="width: 100%">Submit</button>
            <button class="btn" data-toggle="modal" data-target="#registerModal" style="background: none; float: right">Register</button>

        </form>
    </div>



    <!-- ===================================    Modal to Form     ============================================== -->
    <div class="modal fade" id="registerModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: center; ">Register</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST" id="registerForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required="">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required="">
                        </div>
                        <button type="submit" class="btn btn-success" id="registerSubmitForm" style="width: 100%">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <!-- ===================================    Modal to View     ============================================== -->
    <div class="modal fade" id="viewModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: center;">Book's Detail</h4>
                </div>
                <div class="modal-body Coloumn">
                    <table class="table table-striped table-hover">
                        <tr>
                            <td>Name</td>
                            <td id="name"></td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td id="type"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>


    <!-- ===================================    Modal to Update     ============================================== -->
    <div class="modal fade" id="updateModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: center; color: green">Update Book</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST" id="bookFormUpdate">
                        <input type="hidden" class="form-control" id="id" name="id" required="">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <textarea class="form-control" rows="2" id="type" name="type" required=""></textarea>
                        </div>
                        <button type="submit" class="btn btn-success" id="submitFormUpdate" style="width: 100%">Update</button>
                    </form>
                </div>
            </div>

        </div>
    </div>



</div>

<div id="footer"></div>
</body>
</html>
